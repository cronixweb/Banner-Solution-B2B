<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/base.css">
    <link rel="stylesheet" href="/variable.css">
    <link rel="stylesheet" href="/style.css">
    <script src="/app.js"></script>
</head>
<body>
    <header>
        <div class="container">   
             <!--contact bar-->    
            <div class="contact-bar">
                <p>Serving Professionals Only! <a href="#">Click here</a> to become a customer.</p>
                    <p>  
                        <a href="/contact/">Email our team</a>    
                        <a href="tel:888-362-0750">Call Us 888 362 0750</a>
                    </p>
            </div>
           <!-- mobile header -->
            <div class="header">
                <div class="mobile-menu">
                    <img src="https://www.bannersolutions.com/static/icons/homepage/menu_black_24dp.svg" alt="menu-bar" width="24" height="24" />
                </div>
                <a href="/" class="logo">
                    <img src="https://www.bannersolutions.com/static/img/homepage/BSlogo.png" alt="site-logo" width="110" height="47"/>
                </a>
                <div class="menu-items">
                    <ul>
                        <li><a href="#" class="active">Home</a></li>
                        <li><a href="#">Shop By</a></li>
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Resources</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Track your order</a></li>
                    </ul>
                </div>
                <!--icons and links-->
                <div class="quick-links">
                    <div class="mobile-icons">
                        <a href="/">
                            <img src="./images/phone-wh.svg" alt="call us" width="24" height="24" class="phone"/>
                        </a>
                        <a href="/">
                            <img src="./images/search-wh.svg" alt="search icon" width="24" height="24" class="search"/>
                        </a>
                        <a href="/">
                            <img src="./images/cart-wh.svg" alt="cart icon" width="24" height="24" class="cart"/>
                        </a>
                    </div>
                    <div class="user-controls">
                        <a href="/">Login</a>
                        <a href="/">Register</a>
                    </div>
                </div>
            </div>
        </div>
